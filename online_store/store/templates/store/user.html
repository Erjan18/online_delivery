{%extends 'store/main.html'%}
{%block content%}
{%include 'store/status.html'%}
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Date Orderd</th>
					<th>Status</th>
					<th>Update</th>
					<th>Remove</th>

				</tr>
				{%for order in orders%}
				<tr>

					<td>{{order.product.name}}</td>

					<td>{{order.product.category}}</td>
					<td>{{order.date_created}}</td>
					<td>{{order.status}}</td>
					<td><a class="btn btn-info" href="">Update</a> </td>
					<td><a class="btn btn-danger" href="">Remove</a> </td>
				</tr>
				{%endfor%}
			</table>
		</div>
	</div>
</div>

{% endblock %}
